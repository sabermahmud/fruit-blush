<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Bucket</title>
    <!-- favicon link -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- tailwind & daisyUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome kit link -->
    <script src="https://kit.fontawesome.com/322237ef1b.js" crossorigin="anonymous"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- ************************ linking section end ************************-->
    <!-- custom css styles -->
    <style>
        .lato{
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body class="lato">
    <!--/////////////////////// header section star ///////////////////////-->
    <header>
        <section class="navbar">
            <!-- selected -->
            <div class="navbar bg-red-400 rounded-full flex justify-center">
                <!-- menu list -->
                <div class="navbar-start hidden lg:flex ">
                    <ul class="menu menu-horizontal px-1">
                      <li><a>Item 1</a></li>
                      <li tabindex="0">
                        <details>
                          <summary>Parent</summary>
                          <ul class="p-2">
                            <li><a>Submenu 1</a></li>
                            <li><a>Submenu 2</a></li>
                          </ul>
                        </details>
                      </li>
                      <li><a>Item 3</a></li>
                    </ul>
                  </div>
                <!-- logo part -->
                <div class="navbar-center ">
                  <a class="  flex items-center gap-2">
                    <img src="./images/logo.png" alt="logo image">
                    <h1 class="text-5xl ">Fruit Bucket</h1>
                  </a>
                </div>
                <!-- searchbar part -->
                <div class="navbar-end ">
                  <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                  </button>
                  <button class="btn btn-ghost btn-circle">
                    <div class="indicator">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                      <span class="badge badge-xs badge-primary indicator-item"></span>
                    </div>
                  </button>
                </div>
              </div>
        </section>


    </header>
    <!--/////////////////////// header section end ///////////////////////-->
    <!-- ---------------------------------------------------------------- -->
    <!--/////////////////////// main section star ///////////////////////-->
    <main>

    </main>
    <!--/////////////////////// main section end ///////////////////////-->
    <!-- ---------------------------------------------------------------- -->
    <!--/////////////////////// footer section star ///////////////////////-->
    <footer>

    </footer>
    <!--/////////////////////// footer section end ///////////////////////-->

</body>

</html>
